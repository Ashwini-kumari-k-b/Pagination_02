<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagination</title>
      
</head>
<body style="align-content: center;">
    
    <div class="container">
     <table class="style">
         <thead>
             <tr>
                <th>
                    Employee ID  
                </th>

                <th>
                    Employee name
                </th>

                <th>
                    Employee email
                </th>

             </tr>
         </thead>
        <tbody id="data">
          
        </tbody>
     </table>

     
    </div>
     
      <script src="script.js" type="text/javascript"></script>
   

 <div class="pagination">
    <a href="javascript:previouspage()">Previous</a>
    <a href="javascript:currentpage(1)">1</a>
    <a href="javascript:currentpage(2)">2</a>
    <a href="javascript:currentpage(3)">3</a>
    <a href="javascript:currentpage(4)">4</a>
    <a href="javascript:currentpage(5)">5</a>
    <a href="javascript:currentpage(6)">6</a>
    <a href="javascript:currentpage(7)">7</a>
    <a href="javascript:currentpage(8)">8</a>
    <a href="javascript:currentpage(9)">9</a>
    <a href="javascript:currentpage(10)">10</a>
    <a href="javascript:nextpage()">Next</a>
  

 
</div>


  
 
</body>
</html>
